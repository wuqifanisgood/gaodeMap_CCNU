<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>所有记录</title>
</head>
<body>
    <div style="border: 1px red solid;width:500px; margin: auto ">
    <table border="1px" >
        <tr>
            <th>id</th>
            <th>记录时间</th>
            <th>经度</th>
            <th>纬度</th>
            <th>地类</th>
            <th>地址</th>
            <th>备注</th>
        </tr>
        <tr th:each="user:${session.userList}">
            <th th:text="${user.id}">123</th>
            <th th:text="${user.createTime}">123</th>
            <th th:text="${user.lon}">123</th>
            <th th:text="${user.lat}">333</th>
            <th th:text="${user.landClass}">222</th>
            <th th:text="${user.resourceAddress}">111</th>
            <th th:text="${user.landRemarks}">444</th>

        </tr>
    </table>
    </div>
</body>
</html>
